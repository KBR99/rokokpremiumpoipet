        // RENDER TOMBOL & PANEL
        function renderGameButtons() {
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = '';
            games.forEach(g => {
                const btn = document.createElement('button');
                btn.className = 'game-btn';
                btn.id = `btn-${g.id}`;
                btn.innerHTML = `<i class="${g.icon}"></i><span>${g.title}</span>`;
                btn.onclick = () => showPanel(g.id);
                container.appendChild(btn);
            });
        }

        function renderInfoPanels() {
            const panelsDiv = document.getElementById('infoPanels');
            panelsDiv.innerHTML = '';
            games.forEach(g => {
                const panel = document.createElement('div');
                panel.className = 'info-panel';
                panel.id = `panel-${g.id}`;
                panel.innerHTML = `
                    <div class="panel-header">
                        <h2><i class="${g.icon}"></i> ${g.title}</h2>
                        <div class="close-btn" onclick="hidePanel('${g.id}')"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="panel-content">
                        ${g.content}
                        <div class="back-to-menu" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up"></i> Kembali ke menu</div>
                    </div>
                `;
                panelsDiv.appendChild(panel);
            });
        }

        window.showPanel = function(id) {
            document.querySelectorAll('.info-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
            const panel = document.getElementById('panel-'+id);
            if (panel) panel.classList.add('active');
            const btn = document.getElementById('btn-'+id);
            if (btn) btn.classList.add('active');
            if (panel) panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        window.hidePanel = function(id) {
            document.getElementById('panel-'+id)?.classList.remove('active');
            document.getElementById('btn-'+id)?.classList.remove('active');
        };

        window.scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

        document.addEventListener('DOMContentLoaded', () => {
            renderGameButtons();
            renderInfoPanels();
            if (games.length) showPanel(games[0].id);
        });
    </script>
