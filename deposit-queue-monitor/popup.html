<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
    }
    .header {
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: white;
      padding: 16px;
    }
    .header h3 {
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .content { padding: 16px; }
    .form-group { margin-bottom: 12px; }
    label {
      display: block;
      font-size: 11px;
      color: #64748b;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 12px;
      background: white;
    }
    input:focus {
      outline: none;
      border-color: #4361ee;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
      background: white;
      border: 1px solid #e2e8f0;
    }
    .btn-primary {
      background: #4361ee;
      color: white;
      border: none;
    }
    .btn-primary:hover { background: #3a0ca3; }
    .stats {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
    }
    .badge {
      background: #4361ee;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>‚è±Ô∏è Deposit Monitor <span class="badge" id="statusBadge">Aktif</span></h3>
  </div>
  
  <div class="content">
    <div class="form-group">
      <label>Refresh (detik)</label>
      <input type="number" id="refreshInterval" min="60" value="300">
    </div>
    
    <div class="stats">
      <span>Antrian: <strong id="queueCount">0</strong></span>
      <span>‚ö†Ô∏è <strong id="warningCount">0</strong></span>
      <span>üî¥ <strong id="dangerCount">0</strong></span>
    </div>
    
    <button class="btn btn-primary" id="saveBtn">Simpan</button>
    <button class="btn" id="refreshBtn">‚Üª Refresh Now</button>
    <button class="btn" id="resetBtn">‚ü≤ Reset Notif</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
